<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${command.placeName}">Congratulations</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="command" type="com.project.travelguide.Commands.PlaceDetailsCommand"*/-->
            <h2 >Welcome </h2>
            <form class="w3-container" action="#" >
                <div>
                    <div class="col-md-6">
                        <img th:src="@{'/place/' + ${command.id} + '/image'}"
                             width="200" height="200">
                    </div>
                </div>
                <label>Place Name: </label>
                <p th:text="${command.placeName}">XXXX</p>
                <label>Place Description: </label>
                <p th:text="${command.id}">****</p>
                <label>Buget: </label>
                <p th:text="${command.overAllBugetRange}">****</p>
                <p>
                    <a href="index.html" th:href="@{index}" th class="w3-bar-item w3-button">Get Back To Home</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
